tide_core.entity.archive_confirm:
  path: '/admin/content/{bundle}/{entity_type_id}/archive'
  defaults:
    _form: '\Drupal\tide_core\Form\EntityArchiveForm'
    _title: 'Confirm Archive'
  requirements:
    _custom_access: '\Drupal\tide_core\Form\EntityArchiveForm::access'

tide_core.node.publish_confirm:
  path: '/admin/content/publish'
  defaults:
    _form: '\Drupal\tide_core\Form\NodePublishForm'
    _title: 'Confirm publish'
  requirements:
    _custom_access: '\Drupal\tide_core\Form\NodePublishForm::access'
