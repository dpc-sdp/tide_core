name: 'Tide API'
description: 'Content API functionality.'
type: module
package: Tide
core_version_requirement: ^9 || ^10
dependencies:
  - drupal:jsonapi_extras (>=8.x-3.8)
  - drupal:jsonapi_menu_items (^1.2)
  - drupal:jsonapi_resources
  - drupal:schemata
  - drupal:schemata_json_schema
config_devel:
  optional:
    - jsonapi_extras.jsonapi_resource_config.menu_link_content--menu_link_content
    - jsonapi_extras.jsonapi_resource_config.paragraph--links
    - jsonapi_extras.jsonapi_resource_config.paragraph--related_links
