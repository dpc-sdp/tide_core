langcode: en
status: true
dependencies:
  config:
    - filter.format.summary_text
  module:
    - ckeditor5
format: summary_text
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - alignment
      - heading
      - '|'
      - undo
      - redo
      - sourceEditing
      - '|'
      - blockQuote
      - code
      - codeBlock
      - Callout
      - style
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading4
        - heading5
    ckeditor5_style:
      styles:
        -
          label: Callout
          element: '<p class="wysiwyg-callout">'
        -
          label: 'Callout (Ordered list)'
          element: '<ol class="wysiwyg-callout">'
        -
          label: 'Callout (Unordered list)'
          element: '<ul class="wysiwyg-callout">'
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<footer>'
        - '<blockquote cite class>'
        - '<span class>'
        - '<img src alt data-entity-type data-entity-uuid data-align data-caption>'
        - '<div class>'
        - '<iframe frameborder height scrolling src width title>'
        - '<a hreflang target>'
        - '<ul type>'
        - '<ol type>'
        - '<h4 id>'
        - '<h5 id>'
        - '<drupal-entity data-* title>'
    ckeditor5_list:
      reversed: false
      startIndex: true
      styles: false
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    editor_advanced_link_link:
      enabled_attributes:
        - class
        - id
        - rel
        - target
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: site_content
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null