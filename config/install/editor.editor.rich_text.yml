langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor
format: rich_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Styles
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
            - Copy
            - Cut
            - Paste
            - PasteText
            - '-'
        -
          name: Links
          items:
            - DrupalLink
            - Linkit
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - TideCallout
            - Table
            - HorizontalRule
        -
          name: Format
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - '-'
            - Indent
            - Outdent
            - Format
        -
          name: Tools
          items:
            - Undo
            - Redo
            - ShowBlocks
            - Maximize
            - Source
            - TemplateSelector
            - Iframe
            - Scayt
            - tide_media
  plugins:
    language:
      language_list: un
    drupallink:
      linkit_enabled: true
      linkit_profile: site_content
    stylescombo:
      styles: "p.wysiwyg-callout|Callout\r\nol.wysiwyg-callout|Callout (Ordered list)\r\nul.wysiwyg-callout|Callout (Unordered list)"
    customconfig:
      ckeditor_custom_config: "forcePasteAsPlainText = \"false\"\r\nscayt_sLang = \"en_AU\"\r\nscayt_customerid = \"3bb17MzSBa5KT9O\"\r\npasteFilter = \"plain-text\""
    scayt:
      scayt_autoStartup: 1
      scayt_sLang: en_GB
      scayt_disableOptionsStorage: all
    tokenbrowser:
      token_types: {  }
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null