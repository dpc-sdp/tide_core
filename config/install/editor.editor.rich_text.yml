langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor5
format: rich_text
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - style
      - superscript
      - Callout
      - embeddedContent
      - tide_media
      - ckeditorTemplates
      - subscript
      - removeFormat
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - insertTable
      - horizontalLine
      - '|'
      - alignment
      - indent
      - outdent
      - heading
      - '|'
      - undo
      - redo
      - sourceEditing
      - '|'
      - code
      - codeBlock
  plugins:
    editor_advanced_link_link:
      enabled_attributes:
        - class
        - id
        - rel
        - target
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: site_content
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
    ckeditor5_style:
      styles:
        -
          label: Callout
          element: '<p class="wysiwyg-callout">'
        -
          label: 'Callout (Ordered list)'
          element: '<ol class="wysiwyg-callout">'
        -
          label: 'Callout (Unordered list)'
          element: '<ul class="wysiwyg-callout">'
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<footer>'
        - '<span class>'
        - '<img src alt data-entity-type data-entity-uuid data-align data-caption>'
        - '<div class>'
        - '<iframe frameborder height scrolling src width title>'
        - '<drupal-entity data-* title alt>'
        - '<a hreflang target data-entity-substitution data-entity-type data-entity-uuid>'
        - '<blockquote cite class>'
        - '<ul type class>'
        - '<ol type class>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<th align class>'
        - '<td align class>'
        - '<p class="quotation__quote">'
    ckeditor5_list:
      reversed: true
      startIndex: true
      styles: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    ckeditor_templates_plugin:
      replace_content: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null